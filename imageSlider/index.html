<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flower Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="content">
        <div class="center">


        </div>
    </div>
    <div class="slider-container">
        <div class="slides-wrapper" data-carousel>
            <img name="slider" width="400px" height="200px">

        </div>
        <div class="prev" data-carousel-button="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i>
        </div>
        <div class="next" data-carousel-button="next"><i class="fa fa-chevron-right" aria-hidden="true"></i>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
