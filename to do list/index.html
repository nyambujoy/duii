<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="addNote">
            <button class="add">Add Note</button>
        </div>
        <div class="catjoy"></div>

        <div class="noteDiv">
            <form action="#" id="myform">
                <label for="title">Title</label>
                <input type="text" class="addTitle" id="title" name="title">
                <div class="desc" contenteditable="true"></div>



                <label for="duedate">duedate</label>
                <input type="date" class="addduedate" id="duedate" name="duedate">

                <label for="category">category</label>
                <input type="text" class="addcategory" id="category" name="category">
                <button type="submit">Save</button>
            </form>

        </div>
        <div class="display"></div>
    </div>




    <script src="app.js"></script>
</body>

</html>
